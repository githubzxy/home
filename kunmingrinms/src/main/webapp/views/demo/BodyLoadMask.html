<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>页面遮罩层</title>
<link href="../../resource/css_framework/css_bui/dpl.css" rel="stylesheet">
<link href="../../resource/css_framework/css_bui/bui.css" rel="stylesheet">
<link href="../../resource/js_framework/bui_framework/common/bodyLoadMask/bodyLoadMask.css" rel="stylesheet">
</head>
<body>

<button type="button" class="button">遮罩</button>

<script charset="utf-8" src="../../resource/js_framework/jquery/jquery-1.8.3.min.js"></script>
<script charset="utf-8" src="../../resource/js_framework/bui_framework/bui-min.js"></script>
<script>
BUI.use('common/bodyLoadMask/BodyLoadMask',function(BodyLoadMask){
	var contextPath = "/enovell/kunmingrinms/WebContent/"
	var BLM = new BodyLoadMask({
		contextPath:contextPath
	});
	$(".button").click(function(){
		BLM.show();
		//2秒后自动关闭，模仿请求的回调
		setTimeout(() => {
			BLM.hide();
		}, 2000);
	});
});
</script>
</body>
</html>
